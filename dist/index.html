<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Project</title>
<link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./bundle.js" defer></script>
</head>

<body>

    <div class="content">

        <div class="sidebar">
            <h1>TO DOs</h1>
            <div class="sidebar-content">
                <div id="all" class="project-item"><div>ALL</div></div>
                <h2>Projects</h2>
                <div class="projects"></div>
                <div class="project-add-button"><img id="project-add-img" src="./plus-circle.svg" alt="plus-add-button">
                </div>
            </div>

        </div>

        <div class="projectview">
            <div class="project-title">
                <h1>TITLE OF PROJECT</h1>
            </div>
            <div class="project-content">
            </div>
            <div class="new-todo-button"><img src="./new-note.svg" alt="new-note"></div>
            <div class="modal">
               
            </div>

        </div>

</body>

</html>
